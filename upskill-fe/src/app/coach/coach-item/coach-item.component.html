<body class="container-fluid m-0 p-0 g-0">
<div class="custom-card">
  <div class="custom-card-bg px-3">
    <img [src]="coach.picture" alt="#" (click)="onDetailsDialog(coach.id)">
    <button class="btn edit-btn m-0 p-0" *ngIf="isAdmin$ | async" [routerLink]="['/edit', coach.id] ">
      <img src="./assets/img/pencil.svg" alt="edit">
    </button>
  </div>
  <div class="custom-card-details row g-0 m-0 p-4">
    <div class="col">
      <p class="coach-topic">{{coach.topic}}</p>
      <p class="price">{{coach.price}}â‚¬ per person</p>
    </div>
    <div class="col text-end">
      <p>{{coach.name}}</p>
      <p>{{coach.company}}<i class="fas fa-home-alt"></i></p>
      <!--
      <img src="./assets/img/google.png" alt="Coach company" height="29">
      -->
    </div>
    <div class="col-12 mt-2 d-flex justify-content-center">
      <button class="btn primary-btn" *ngIf="isBusinessOwner$ | async" (click)="addCoachToBo(coach.id, $event)">Add</button>
      <button class="btn primary-btn" *ngIf="isAdmin$ | async" (click)="openMaterialModal(coach.id, $event)"  type="button" >Delete</button>
    </div>
    <h3 *ngIf="isRejected" class="delete-no">Cannot delete coach. Is in use!</h3>
  </div>
</div>

</body>
